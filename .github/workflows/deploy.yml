name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  # ------------------------------
  # JOB DE SÉCURITÉ
  # ------------------------------
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Bandit (Security Scanner)
        run: pip install bandit

      - name: Run Security Scan
        # Vérifie si des failles ou mots de passe en dur sont présents
        run: bandit -r app/ -f json -o security_report.json || true 
      
      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security_report.json

  # ------------------------------
  # JOB DE DÉPLOIEMENT
  # ------------------------------
  deploy:
    needs: security-scan # attend que le scan soit terminé
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Zip Lambda Function
        run: |
          cd app
          zip -r ../deployment_package.zip lambda_function.py

      - name: Deploy to AWS Lambda
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-1
          function_name: securedocvault-upload-logic
          zip_file: deployment_package.zip
