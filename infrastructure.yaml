AWSTemplateFormatVersion: '2010-09-09'
Description: Secure DevSecOps Vault Infrastructure

Resources:

  S3LoggingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LoggingConfiguration:
        DestinationBucketName: !Ref S3LoggingBucket
        LogFilePrefix: logs/
      VersioningConfiguration:
        Status: Enabled

  SecureVaultTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: SecureVault
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: alias/aws/dynamodb
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: SecureVaultLambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  SecureVaultLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: SecureVaultFunction
      Handler: index.lambda_handler
      Runtime: python3.11
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          BUCKET_NAME: !Ref S3LoggingBucket
          TABLE_NAME: !Ref SecureVaultTable
      Code:
        S3Bucket: my-lambda-code-bucket
        S3Key: secure-vault.zip
      VpcConfig:
        SubnetIds:
          - subnet-12345678
        SecurityGroupIds:
          - sg-12345678
      DeadLetterConfig:
        TargetArn: arn:aws:sqs:region:account-id:SecureVaultDLQ
      ReservedConcurrentExecutions: 5
